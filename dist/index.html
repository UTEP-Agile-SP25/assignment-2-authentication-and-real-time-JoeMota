<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up & Login</title>
  </head>
  <body>
    <div id="greeting"></div>
    <h3>Sign up</h3>
    <form id="signupForm">
      <input
        type="text"
        id="firstName"
        placeholder="Enter your first name"
        required
      /><br /><br />
      <input
        type="text"
        id="lastName"
        placeholder="Enter your last name"
        required
      /><br /><br />
      <input
        type="email"
        id="email"
        placeholder="Enter your email"
        required
      /><br /><br />
      <input
        type="password"
        id="password"
        placeholder="Enter your password"
        required
      /><br /><br />
      <input type="submit" value="Sign Up" />
    </form>

    <h3>Log in</h3>
    <form id="loginForm">
      <input
        type="email"
        id="loginEmail"
        placeholder="Enter your email"
        required
      /><br /><br />
      <input
        type="password"
        id="loginPassword"
        placeholder="Enter your password"
        required
      /><br /><br />
      <input type="Submit" value="Log In" />
    </form>

    <h3>Log out</h3>
    <form id="logoutForm">
      <input type="Submit" value="Log Out" />
    </form>

    <script src="index.bundle.js"></script>
  </body>
</html>
