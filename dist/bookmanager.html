<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <h1 class="text-center">Book Manager Home Page</h1>
    <div id="greeting" class="text-center mb-4"></div>
    <div class="container mt-5">
        
        <!-- Add Book Form -->
        <div class="card p-4 mb-4">
            <h4 class="mb-3">Add a Book</h4>
            <form id="addBook">
                <div class="mb-3">
                    <label for="bookname" class="form-label">Book Name</label>
                    <input type="text" class="form-control" id="bookname" required>
                </div>
                <div class="mb-3">
                    <label for="author" class="form-label">Author</label>
                    <input type="text" class="form-control" id="author" required>
                </div>
                <div class="mb-3">
                    <label for="year" class="form-label">Year</label>
                    <input type="text" class="form-control" id="year" required>
                </div>
                <button type="submit" class="btn btn-primary">Save Book</button>
            </form>
        </div>

        <!-- Delete Book Form -->
        <div class="card p-4 mb-4">
            <h4 class="mb-3">Delete a Book</h4>
            <form id="deleteBook">
                <div class="mb-3">
                    <label for="bookID" class="form-label">Book ID</label>
                    <input type="text" class="form-control" id="bookID" required>
                </div>
                <button type="submit" class="btn btn-danger">Delete Book</button>
            </form>
        </div>

        <!-- Books Table -->
        <div class="card p-4">
            <h4 class="mb-3">Book List</h4>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Book Name</th>
                        <th scope="col">Author</th>
                        <th scope="col">Year</th>
                    </tr>
                </thead>
                <tbody id="booksTableBody">
                    <!-- Books will be populated here dynamically -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="bookmanager.bundle.js"></script>
</body>
</html>
